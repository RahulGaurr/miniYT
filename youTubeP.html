<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Tube</title>
    <style>
      iframe {
        border: 0px;
        width: 1000px;
        height: 500px;
      }
      #video-yt h4{
         margin: 5px;
         padding: 5px;
         font-size: 20px;
         width: 800px;
         line-height: 1.4;

       }
        #video-yt p{
         margin: 0px 5px 10px;
         padding: 0px 5px;
         color: rgb(100, 99, 99);
          vertical-align: text-bottom;
         
       }
        #video-yt p span{
         background-color: rgb(100, 99, 99);
         color: white;
         font-size: 10px;
         border-radius: 70%;
         padding: 2px 3px;
        vertical-align: middle;
        margin-left: 3px;
       }


    </style>
  </head>
  <body>
    <div id="video-yt"></div>
  </body>
</html>
